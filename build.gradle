buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

plugins {
	id "org.sonarqube" version "1.0"
}

description 'Web application launcher for HBM devices.'

repositories {
	mavenCentral()
}
	
apply plugin: 'com.android.application'

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
        }
    }
}

dependencies {
	compile group: 'com.google.code.gson', name: 'gson', version: '[2.5,)'
	compile group: 'com.hbm', name: 'devscan', version: '[1.4,)'
	compile group: 'com.android.support', name: 'appcompat-v7', version: '[23.1.1,)'
	compile group: 'com.android.support', name: 'cardview-v7', version: '[23.1.1,)'
	compile group: 'com.android.support', name: 'design', version: '[23.1.1,)'
	compile group: 'com.android.support', name: 'recyclerview-v7', version: '[23.1.1,)'
	compile group: 'com.squareup.picasso', name: 'picasso', version: '2.5.2'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.hbm.devices.scan.ui.android"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

	signingConfigs {
		release {
			//storeFile file("myReleaseKey.keystore")
			//storePassword "passwd"
			//keyAlias "MyReleaseKey"
			//keyPassword "passwd"
		}
	}

	buildTypes {
		release {
			minifyEnabled false
			//signingConfig signingConfigs.release
		}
	}

	lintOptions {
		checkAllWarnings true
    }
}

sonarqube {
	properties {
		def android_sdk = System.getenv("ANDROID_SDK")

		property "sonar.projectName", "Android Scan" 
		property "sonar.projectVersion", "1.0" 
		property "sonar.projectDescription", "Android scanner for HBM devices" 
		property "sonar.projectKey", "my.group:project-key" 
		property "sonar.host.url", "http://localhost:9000"
		property "sonar.sourceEncoding", "UTF-8"
		property "sonar.sources", "src" 
		property "sonar.java.binaries", "build/intermediates/classes/release/" 
		property "sonar.java.libraries", "libs/*.jar,${android_sdk}/platforms/android-23/android.jar,${android_sdk}/extras/android/support/v4/android-support-v4.jar"
	}
}

tasks.sonarqube.dependsOn = ["build"]

task createWrapper(type: Wrapper) {
	gradleVersion = '2.10'
}

